<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Fun Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <!-- Hero Section -->
        <section class="hero" style="background-image: url('images/hero.jpg');">
            <div class="hero-content">
                <h1>Make Your Party Unforgettable</h1>
                <p>Your one-stop shop for fun party products!</p>
                <a href="products.html" class="cta-button">Shop Now</a>
            </div>
        </section>

        <!-- Featured Products Section -->
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/party_hat.jpg" alt="Party Hat">
                    <h3>Party Hat</h3>
                    <p>€5.00</p>
                    <a href="products.html" class="btn">Buy Now</a>
                </div>
                <div class="product">
                    <img src="images/balloons.jpg" alt="Colorful Balloons">
                    <h3>Colorful Balloons (Pack of 20)</h3>
                    <p>€7.00</p>
                    <a href="products.html" class="btn">Buy Now</a>
                </div>
                <div class="product">
                    <img src="images/confetti.jpg" alt="Party Confetti">
                    <h3>Party Confetti</h3>
                    <p>€3.00</p>
                    <a href="products.html" class="btn">Buy Now</a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Event Fun Shop. All rights reserved.</p>
    </footer>
</body>
</html>
